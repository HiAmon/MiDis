<!DOCTYPE html>
<html lang="zh-CN" >
<head xmlns="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base th:href="${#request.getContextPath()}+'/'">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body>
<div>
    <div class="container" style="width: 360px;margin-top: 100px;border: 1px solid gainsboro;padding-bottom: 20px;border-radius: 10px">
        <div>
            <h2 class="form-signin-heading">登录</h2>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
            <div style="height:10px"></div>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="loginbtn">Sign in</button>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(function () {
        $("#loginbtn").click(function () {
            var loginName = $("#username").val();
            var loginPwd = $("#password").val();
            $.post("customer/login",{username:loginName,password:loginPwd},function (res) {
                var code = res.code;
                var msg = res.msg;
                console.log(res);
                if(code == "0"){
                    window.location.href="/login";
                }else if (code =="1"){
                    window.location.href="/index.html";
                }
            },"json");
        });
    })
</script>
</body>
</html>
